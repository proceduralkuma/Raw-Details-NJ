<body>
<div id="logo">
                    <img src="images/raw details logo.png" alt="Raw Details NJ logo">

        <div>

<div id="carousel">
<script type="text/javascript">
    var angle = 0;
        function galleryspin(sign) {spinner = document.querySelector("#spinner");
                if (!sign) { angle = angle + 45; } else { angle = angle - 45; }
        spinner.setAttribute("style","-webkit-transform: rotateY("+ angle +"deg); -moz-transform: rotateY("+ angle +"deg); transform: rotateY("+ angle +"deg);");
}
</script>
  <figure id="spinner">
    <img src="images/gallery/Black Sports Car Exterior.jpeg" alt width="500" height="600"></img>
    <img src="images/Gallery/Black SUV in Driveway.jpeg" alt width="500" height="600"></img>
    <img src="images/Gallery/Brake Microdetail.jpeg" alt width="500" height="600"></img>
    <img src="images/Gallery/Driver Interior.jpeg" alt width="500" height="600"></img>
    <img src="images/Gallery/Large Black SUV Exterior.jpeg" alt width="700" height="600"></img>
    <img src="images/Gallery/Leather Driver Interior.jpeg" alt width="500" height="600"></img>
    <img src="images/Gallery/Red SUV Exterior.jpeg" alt width="500" height="600"></img>
    <img src="images/Gallery/SUV Back Interior.jpeg" alt width="500" height="600"></img>
    <img src="images/Gallery/Two Vehicle on Driveway.jpeg" alt width="500" height="600"></img>
    <img src="images/Gallery/White SUV Back.jpeg" alt width="500" height="600"></img>
    <img src="images/Gallery/White SUV.jpeg" alt width="500" height="600"></img>
  </figure>
</div>
<span style="float:left" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
<span style="float:right" class="ss-icon" onclick="galleryspin('')">&gt;</span>
